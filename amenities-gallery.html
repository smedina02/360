<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nice Delta Residences - Amenities</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body class="amenities-gallery-page">
    <div class="header">
        <div class="header-left">
            <span class="material-icons menu-icon">menu</span>
            <span class="material-icons back-icon" onclick="history.back()">arrow_back</span>
        </div>
        <div class="header-right">
            <span class="material-icons fullscreen-icon" id="fullscreenToggle">fullscreen</span>
        </div>
    </div>

    <div class="image-gallery-container">
        <img src="assets/images/amenities-pool.jpg" alt="Piscina de Amenities" class="amenities-gallery-image" id="amenitiesGalleryImage">
        <span class="material-icons gallery-arrow left-arrow" id="prevAmenitiesImage">chevron_left</span>
        <span class="material-icons gallery-arrow right-arrow" id="nextAmenitiesImage">chevron_right</span>
    </div>

    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <img src="assets/images/logo.png" alt="Logo" class="sidebar-logo">
            <span class="material-icons close-sidebar-icon">close</span>
        </div>
        <ul class="sidebar-nav">
            <li><a href="index.html"><span class="material-icons">home</span> Inicio</a></li>
            <li><a href="panorama.html"><span class="material-icons">360</span> Recorrido 360</a></li>
            <li><a href="#"><span class="material-icons">play_circle_filled</span> Video</a></li>
            <li><a href="#"><span class="material-icons">description</span> Brochure</a></li>
        </ul>
        <div class="sidebar-footer">
            <div class="social-icons">
                <a href="#"><span class="material-icons">email</span></a>
                <a href="#"><img src="assets/images/instagram-icon.png" alt="Instagram" class="icon"></a>
                <a href="#"><span class="material-icons">language</span></a>
            </div>
            <p>© Powered by urbania3d.app</p>
        </div>
    </div>
    <div class="overlay" id="overlay"></div>

    <script src="js/script.js"></script>
    <script>
        // Script específico para la galería de amenities
        const amenitiesImages = [
            'assets/images/amenity-1.jpg', // Usa image_067d59.jpg aquí
            'assets/images/amenity-2.jpg', // Placeholder - Añade tus imágenes aquí
            'assets/images/amenity-3.jpg'  // Placeholder - Añade tus imágenes aquí
        ];
        let currentAmenitiesImageIndex = 0;
        const amenitiesGalleryImage = document.getElementById('amenitiesGalleryImage');

        document.getElementById('prevAmenitiesImage').addEventListener('click', () => {
            currentAmenitiesImageIndex = (currentAmenitiesImageIndex - 1 + amenitiesImages.length) % amenitiesImages.length;
            amenitiesGalleryImage.src = amenitiesImages[currentAmenitiesImageIndex];
        });

        document.getElementById('nextAmenitiesImage').addEventListener('click', () => {
            currentAmenitiesImageIndex = (currentAmenitiesImageIndex + 1) % amenitiesImages.length;
            amenitiesGalleryImage.src = amenitiesImages[currentAmenitiesImageIndex];
        });
    </script>
</body>
</html>
