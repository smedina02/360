    <script src="js/script.js"></script>
    <script>
        // Lista de imágenes de amenities (DEBES REEMPLAZAR ESTOS PLACEHOLDERS CON TUS RUTAS REALES)
        const amenityImages = [
            'assets/images/amenity-1.jpg', // Usa image_067d59.jpg aquí
            'assets/images/amenity-2.jpg', // Placeholder - Añade tus imágenes aquí
            'assets/images/amenity-3.jpg'  // Placeholder - Añade tus imágenes aquí
        ];
        let currentAmenityImageIndex = 0;

        const amenityGalleryImage = document.getElementById('amenityGalleryImage');
        const prevAmenityImageBtn = document.getElementById('prevAmenityImage');
        const nextAmenityImageBtn = document.getElementById('nextAmenityImage');

        if (amenityGalleryImage && prevAmenityImageBtn && nextAmenityImageBtn) {
            prevAmenityImageBtn.addEventListener('click', () => {
                currentAmenityImageIndex = (currentAmenityImageIndex - 1 + amenityImages.length) % amenityImages.length;
                amenityGalleryImage.src = amenityImages[currentAmenityImageIndex];
            });

            nextAmenityImageBtn.addEventListener('click', () => {
                currentAmenityImageIndex = (currentAmenityImageIndex + 1) % amenityImages.length;
                amenityGalleryImage.src = amenityImages[currentAmenityImageIndex];
            });
        }
    </script>
